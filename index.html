<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/CSS/style.css" />
        <title>Coding challenge Quiz</title>
    </head>
    <body>
        <nav>
            <button type="button" id="highscoresBtn">View Highscores</button>
        </nav>
       <main>
          <div class="container">
             <h1>Coding Challenge Quiz</h1>
               <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button type="button" class="startBtn">Start</button>
          </div>
        <section>
            <div id="question-container" class="hide">
            <h2 id="question">question</h2>
              <button type="button" class="answerBtn">Answer 1</button><br>
              <button type="button" class="answerBtn">Answer 2</button><br>
              <button type="button" class="answerBtn">Answer 3</button><br>
              <button type="button" class="answerBtn">Answer 4</button><br>
            </div>
        </section>
     </main>
     <script src="Assets/JS/script.js"></script> 
    </body>
</html>
